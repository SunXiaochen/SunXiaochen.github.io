<script type="text/javascript">
	function hanshu() {
		$('.wrap')[0].style.width = window.innerWidth + 'px';
		var height = -window.innerHeight;
		$('.wrap')[0].style.height = window.innerHeight + 'px';
		
		$('.wrap').css('display','block');
		$('.preload').css('display','none');
		$('.music').css('display','block');

		//定义变量控制音乐播放和暂停
		var pause = true;
		//点击暂停音乐暂停
		touch.on($('.music'), 'tap', function() {
			if(pause) {
				$('audio')[0].pause();
				$('.music').css('animation-play-state', ' paused');
				$('.music').css('background-position', 'right center');
				pause = false;
			} else {
				$('audio')[0].play();
				$('.music').css('animation-play-state', ' running');
				$('.music').css('background-position', 'left center');
				pause = true;
			}
		})

		//定义一个变量控制第几页
		var page = 1;

		var scroll = true;

		touch.on($('.wrap'), "swipeup", function() {
			$('.wrap>div').css('-webkit-transition', 'all 1s');
			switch(page) {
				case 1:
					$('.wrap>div').css('-webkit-transform', 'translateY(' + height + 'px' + ')');
					setTimeout(function() {
						$('.page_One').css('display', 'none');
						$('.page_Two').css('display', 'block');
						$('.rotate').bind("webkitAnimationEnd", function() {
							$('.rotate').removeClass("animation1");
							$('.rotate').addClass("animation2");
						});
					}, 1000)
					page++;
					break;
				case 2:

					$('.wrap>div').css('-webkit-transform', 'translateY(' + 2 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_three').css('display', 'block');
						$('.rotate').removeClass("animation2");
						$('.rotate').addClass("animation1");
						$('.page_Two').css('display', 'none');
						$('.yu').bind("webkitAnimationEnd", function() {
							$('.yu').removeClass("yu1");
							$('.yu').addClass("yu2");
						});
					}, 1000);

					page++;
					break;
				case 3:

					$('.wrap>div').css('-webkit-transform', 'translateY(' + 3 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_four').css('display', 'block');
						$('.page_three').css('display', 'none');
						$('.yu').removeClass("yu2");
						$('.yu').addClass("yu1");
					}, 1000);

					page++;
					break;
				case 4:

					$('.wrap>div').css('-webkit-transform', 'translateY(' + 4 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_five').css('display', 'block');
						$('.page_four').css('display', 'none');
					}, 1000);

					page++;
					break;
				case 5:

					$('.wrap>div').css('-webkit-transform', 'translateY(' + 5 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_six').css('display', 'block');
						$('.page_five').css('display', 'none');
					}, 1000);

					page++;
					break;
				case 6:
					if(scroll) {
						$('.show').css('display', 'block');
						$('.show')[0].innerHTML = "再次滑动到第一页";
						setTimeout(function() {
							$('.show').css('display', 'none');
						}, 1000);
						scroll = false;
					} else {
						$('.wrap>div').css('-webkit-transform', 'translateY(' + 6 * height + 'px' + ')');
						setTimeout(function() {
							$('.wrap>div').css('-webkit-transform', 'translateY(0)');
							$('.wrap>div').css('-webkit-transition', 'all 0s');
							$('.page_One').css('display', 'block');
							$('.page_six').css('display', 'none');
						}, 999)
						scroll = true;
						page = 1;
					}

					break;
			}
		})
		var sc = true;
		var h = -height + 'px';
		touch.on($('.wrap'), "swipedown", function() {
			$('.wrap>div').css('-webkit-transition', 'all 1s');
			switch(page) {
				//当在第一页向下滑时,让第零个div出现
				case 1:
					if(sc) {
						$('.show').css('display', 'block');
						$('.show')[0].innerHTML = "再次滑动到最后一页";
						setTimeout(function() {
							$('.show').css('display', 'none');
						}, 1000);
						$('.page_zero_div').css('display', 'block');
						//让画面迅速的滑动一个高度
						$('.wrap>div').css('-webkit-transform', 'translateY(' + height + 'px' + ')');
						$('.wrap>div').css('-webkit-transition', 'all 0s');
						sc = false;
					} else { //当是第二次滑的时候让画面显示第零页

						setTimeout(function() {
							$('.wrap>div').css('-webkit-transform', 'translateY(0)');
						}, 9)
						
						setTimeout(function() {
							//迅速转到第六页
							$('.wrap>div').css('-webkit-transform', 'translateY(' + 5 * height + 'px' + ')');
							$('.wrap>div').css('-webkit-transition', 'all 0s');
							//						第六页出现
							$('.page_six').css('display', 'block');
							//第一页的内容和第零页消失
							$('.page_One').css('display', 'none');
							$('.page_zero_div').css('display', 'none');
						}, 991)
						sc = true;
						page = 6;
					}

					break;
				case 2:
					$('.wrap>div').css('-webkit-transform', 'translateY(0)');
					setTimeout(function() {
						$('.page_One').css('display', 'block');
						$('.rotate').removeClass("animation2");
						$('.rotate').addClass("animation1");
						$('.page_Two').css('display', 'none');
					}, 1000);
					page--;
					break;
				case 3:
					$('.wrap>div').css('-webkit-transform', 'translateY(' + height + 'px' + ')');
					setTimeout(function() {
						$('.page_three').css('display', 'none');
						$('.page_Two').css('display', 'block');
						$('.rotate').bind("webkitAnimationEnd", function() {
							$('.rotate').removeClass("animation1");
							$('.rotate').addClass("animation2");
							$('.yu').removeClass("yu2");
							$('.yu').addClass("yu1");
						});
					}, 1000)
					page--;
					break;
				case 4:
					$('.wrap>div').css('-webkit-transform', 'translateY(' + 2 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_four').css('display', 'none');
						$('.page_three').css('display', 'block');
						$('.yu').bind("webkitAnimationEnd", function() {
							$('.yu').removeClass("yu1");
							$('.yu').addClass("yu2");
						});
					}, 1000)
					page--;
					break;
				case 5:
					$('.wrap>div').css('-webkit-transform', 'translateY(' + 3 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_five').css('display', 'none');
						$('.page_four').css('display', 'block');
					}, 1000)
					page--;
					break;
				case 6:
					$('.wrap>div').css('-webkit-transform', 'translateY(' + 4 * height + 'px' + ')');
					setTimeout(function() {
						$('.page_six').css('display', 'none');
						$('.page_five').css('display', 'block');
					}, 1000)
					page--;
					break;
			}
		})
	}

	preLoad(hanshu)
</script>
