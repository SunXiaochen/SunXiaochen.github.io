<!DOCTYPE html>

           <div class="b1_p ani" swiper-animate-effect="zoomIn" swiper-animate-durat ion="2s" swiper-animate-delay="1s">
             <img src="images/yys.png" alt="">
           </div>
      </div>
      <div class="swiper-slide two">
        <div class="swiper-container swiper-container2">
          <div class="swiper-wrapper swiper-wrapper1">
           <div class="swiper-slide frist">
             <img src="images/bg2_img1.jpg" alt="">
           </div>
           <div class="swiper-slide frist">
             <img src="images/bg2_img2.png" alt="">

           <div class="swiper-slide frist">

         </div>
       </div>
       <div class="gua ani" swiper-animate-effect="tada" swiper-animate-duration="2s" swiper-animate-delay="0.3s">
          <img src="images/cimugua.png" alt="">
       </div>
        <div class="rabbit">
          <img src="images/bunny_cc1e937.gif" alt="">

      </div>
      <div class="swiper-slide third">
        <img src="images/btn5.png" alt="" class="btn5">
        <img src="images/btn1.png" alt="" class="btn1">
        <img src="images/btn2.png" alt="" class="btn2">
        <img src="images/btn3.png" alt="" class="btn3">
        <img src="images/btn4.png" alt="" class="btn4">
      </div>
      <div class="swiper-slide four"></div>
    </div>

    <div id="music">
      <img src="images/music.gif" alt="" class="music_bg">
      <img src="images/music_off.png" alt="" class="music_pic">
     <audio src="images/bg_music.mp3" preload="auto" autoplay="autoplay" loop="loop" class="aud"></audio>

<!-- Swiper JS -->
